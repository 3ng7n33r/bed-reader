name: Rust

on:
  push:
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # move these down cmk
    - name: maturin
      run: |
        pip install maturin
        which python
        find /usr -print | fgrep -i maturin
        python -m maturin build --release
    - name: See Results
      run: find . -print
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
