      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: |
            3.7
            3.8
            3.9
            3.10
            3.11
      - name: Install flake8, etc
        run: |
          cd bed_reader
          pwd
          pip install flake8 pytest black isort --upgrade
      - name: Lint with flake8, etc
        run: |
          echo "flake8"
          flake8 .
          echo "black"
          black --version
          black --verbose --check .
          echo "isort"
          isort --check-only .
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
          
  windows:
